<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PANEL DE CONTROL</h1>
    <div class="button-container">
        <button onclick="navigateTo('cantos')">Controlar Cantos</button>
        <button onclick="navigateTo('guitarra')">Controlar Guitarra</button>
        <button onclick="navigateTo('piano')">Controlar Piano</button>
    </div>

    <script>
        function navigateTo(page) {
            // Redirigir a la p√°gina de control correspondiente
            window.location.href = `${page}-control.html`;
        }
    </script>
    <script src="control.js"></script>
</body>
</html>
